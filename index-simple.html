<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÈúìËôπÁÖâÈáëÂØ¶È©óÂÆ§</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #050b14;
      color: #e2e8f0;
      font-family: 'Rajdhani', sans-serif;
    }
    .font-display {
      font-family: 'Orbitron', sans-serif;
    }
    .glow-blue {
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
    }
    .slot {
      width: 80px;
      height: 80px;
      border: 2px dashed #475569;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s;
    }
    .slot.filled {
      border-color: #00f3ff;
      color: #00f3ff;
      border-style: solid;
    }
    .element-card {
      padding: 16px;
      border: 1px solid #475569;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      background: #1e293b;
    }
    .element-card:hover {
      border-color: #00f3ff;
      background: #334155;
      transform: translateY(-2px);
    }
    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.3s;
    }
    .btn-primary {
      background: #00f3ff;
      color: #000;
    }
    .btn-primary:hover:not(:disabled) {
      background: #0aff00;
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.6);
    }
    .btn-secondary {
      background: #475569;
      color: #fff;
    }
    .btn-secondary:hover:not(:disabled) {
      background: #64748b;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .status-bar {
      display: flex;
      gap: 24px;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .processing {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const { useState } = React;
    const { createRoot } = ReactDOM;

    // ÈÅäÊà≤Êï∏Êìö
    const INITIAL_ELEMENTS = [
      { id: 'h', name: 'Ê∞´', symbol: 'H', desc: 'ÂÆáÂÆô‰∏≠ÊúÄËºïÁöÑÂÖÉÁ¥†', rarity: 'common' },
      { id: 'c', name: 'Á¢≥', symbol: 'C', desc: 'ÁîüÂëΩÁöÑÂü∫Á§éÂÖÉÁ¥†', rarity: 'common' },
      { id: 'o', name: 'Ê∞ß', symbol: 'O', desc: 'Á∂≠ÊåÅÁîüÂëΩÁöÑÂøÖÈúÄÂÖÉÁ¥†', rarity: 'common' },
      { id: 'fe', name: 'Èêµ', symbol: 'Fe', desc: 'Â†ÖÂõ∫ÁöÑÈáëÂ±¨ÂÖÉÁ¥†', rarity: 'uncommon' }
    ];

    const RECIPES = {
      'h+o': { name: 'Ê∞¥', symbol: 'H‚ÇÇO', desc: 'ÁîüÂëΩ‰πãÊ∫ê', rarity: 'common' },
      'c+o': { name: '‰∫åÊ∞ßÂåñÁ¢≥', symbol: 'CO‚ÇÇ', desc: 'Ê§çÁâ©ÂëºÂê∏ÂøÖÈúÄÂìÅ', rarity: 'common' },
      'h+c': { name: 'Áî≤ÁÉ∑', symbol: 'CH‚ÇÑ', desc: 'Ê•µÂ∫¶ÊòìÁáÉ', rarity: 'uncommon' },
      'c+fe': { name: 'ÈãºÈêµ', symbol: 'Steel', desc: 'Â∑•Ê•≠È™®Êû∂', rarity: 'uncommon' },
      'fe+o': { name: 'Ê∞ßÂåñÈêµ', symbol: 'Fe‚ÇÇO‚ÇÉ', desc: 'ÈêµÈèΩ', rarity: 'common' },
      'h+h': { name: 'Á¥îÊ∞´Ê∞£', symbol: 'H‚ÇÇ', desc: 'È´òÂ∫¶‰∏çÁ©©ÂÆö', rarity: 'common' }
    };

    const RARITY_COLORS = {
      common: '#94a3b8',
      uncommon: '#0aff00',
      rare: '#00f3ff',
      epic: '#bd00ff'
    };

    function App() {
      const [inventory, setInventory] = useState(INITIAL_ELEMENTS);
      const [slots, setSlots] = useState([null, null, null]);
      const [resources, setResources] = useState({ energy: 100, insight: 50, creativity: 20 });
      const [message, setMessage] = useState('Ê≠°Ëøé‰æÜÂà∞ÈúìËôπÁÖâÈáëÂØ¶È©óÂÆ§ÔºÅÈÅ∏ÊìáÂÖÉÁ¥†ÈñãÂßãÂèçÊáâ');
      const [processing, setProcessing] = useState(false);

      const handleSelectElement = (element) => {
        const emptyIndex = slots.findIndex(s => s === null);
        if (emptyIndex !== -1 && !processing) {
          const newSlots = [...slots];
          newSlots[emptyIndex] = element;
          setSlots(newSlots);
          setMessage(`Â∑≤ÊäïÂÖ•Ôºö${element.name} (${element.symbol})`);
        } else if (emptyIndex === -1) {
          setMessage('ÁÜîÁàêÂ∑≤ÊªøÔºÅË´ãÂÖàÊ∏ÖÁ©∫ÊàñÂïüÂãïÂèçÊáâ');
        }
      };

      const handleClear = () => {
        setSlots([null, null, null]);
        setMessage('ÁÜîÁàêÂ∑≤Ê∏ÖÁ©∫');
      };

      const handleReact = () => {
        const filled = slots.filter(s => s !== null);
        if (filled.length < 2) {
          setMessage('Ëá≥Â∞ëÈúÄË¶Å2ÂÄãÂÖÉÁ¥†ÊâçËÉΩÂèçÊáâÔºÅ');
          return;
        }

        if (resources.energy < 10) {
          setMessage('ËÉΩÈáè‰∏çË∂≥ÔºÅÈúÄË¶Å 10 ËÉΩÈáè');
          return;
        }

        setProcessing(true);
        setMessage('Ê≠£Âú®ÂºïÂ∞éÂÖÉÁ¥†È≠îÂäõ...');

        setTimeout(() => {
          const key = filled.map(e => e.id).sort().join('+');
          const recipe = RECIPES[key];
          const success = Math.random() < 0.85;

          if (success && recipe) {
            const newElement = {
              id: recipe.symbol.toLowerCase(),
              name: recipe.name,
              symbol: recipe.symbol,
              desc: recipe.desc,
              rarity: recipe.rarity
            };

            const exists = inventory.find(e => e.id === newElement.id);
            if (!exists) {
              setInventory([...inventory, newElement]);
            }

            setMessage(`‚ú® ÂèçÊáâÊàêÂäüÔºÅÁç≤Âæó‰∫Ü„Äå${recipe.name}„Äç`);
            setResources(r => ({
              energy: r.energy - 10,
              insight: r.insight + 15,
              creativity: r.creativity + (recipe.rarity === 'uncommon' ? 10 : 5)
            }));
          } else {
            setMessage('üí• ÂèçÊáâÂ§±ÊïóÔºÅÂàÜÂ≠êÁµêÊßãÂ¥©Ëß£‰∫Ü...');
            setResources(r => ({
              ...r,
              energy: r.energy - 10,
              insight: r.insight + 2
            }));
          }

          setSlots([null, null, null]);
          setProcessing(false);
        }, 2000);
      };

      return React.createElement('div', {
        style: { minHeight: '100vh', display: 'flex', flexDirection: 'column' }
      }, [
        // Header
        React.createElement('header', {
          key: 'header',
          style: {
            height: '64px',
            borderBottom: '1px solid #1e293b',
            display: 'flex',
            alignItems: 'center',
            padding: '0 24px',
            background: '#0f172a',
            justifyContent: 'space-between'
          }
        }, [
          React.createElement('div', { key: 'logo', style: { display: 'flex', alignItems: 'center', gap: '12px' }}, [
            React.createElement('div', {
              key: 'icon',
              className: 'glow-blue',
              style: {
                width: '32px',
                height: '32px',
                background: '#00f3ff',
                borderRadius: '50%',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                fontWeight: 'bold',
                color: '#000'
              }
            }, 'N'),
            React.createElement('h1', {
              key: 'title',
              className: 'font-display',
              style: { fontSize: '24px', letterSpacing: '3px' }
            }, [
              'NEON',
              React.createElement('span', { key: 's', style: { color: '#00f3ff' }}, 'ALCHEMY')
            ])
          ])
        ]),

        // Main
        React.createElement('main', {
          key: 'main',
          style: { flex: 1, padding: '32px', maxWidth: '1200px', margin: '0 auto', width: '100%' }
        }, [
          // Reactor
          React.createElement('div', {
            key: 'reactor',
            style: {
              background: '#0f172a',
              border: '1px solid #1e293b',
              borderRadius: '12px',
              padding: '32px',
              marginBottom: '24px'
            }
          }, [
            React.createElement('h2', {
              key: 'title',
              className: 'font-display',
              style: { fontSize: '20px', color: '#00f3ff', marginBottom: '24px' }
            }, '‚öóÔ∏è ÂèçÊáâÁÜîÁàê'),

            React.createElement('div', {
              key: 'slots',
              style: { display: 'flex', gap: '16px', justifyContent: 'center', marginBottom: '24px' }
            }, slots.map((slot, i) =>
              React.createElement('div', {
                key: i,
                className: `slot ${slot ? 'filled' : ''} ${processing ? 'processing' : ''}`
              }, slot ? slot.symbol : '?')
            )),

            React.createElement('div', {
              key: 'msg',
              style: {
                textAlign: 'center',
                marginBottom: '24px',
                minHeight: '24px',
                color: '#00f3ff',
                fontSize: '14px'
              }
            }, message),

            React.createElement('div', {
              key: 'btns',
              style: { display: 'flex', gap: '16px', justifyContent: 'center' }
            }, [
              React.createElement('button', {
                key: 'react',
                className: 'btn btn-primary',
                onClick: handleReact,
                disabled: processing || slots.filter(s => s).length < 2
              }, processing ? 'ÂèçÊáâ‰∏≠...' : 'üî• ÂïüÂãïÂèçÊáâ'),

              React.createElement('button', {
                key: 'clear',
                className: 'btn btn-secondary',
                onClick: handleClear,
                disabled: processing
              }, 'Ê∏ÖÁ©∫')
            ])
          ]),

          // Inventory
          React.createElement('div', {
            key: 'inv',
            style: {
              background: '#0f172a',
              border: '1px solid #1e293b',
              borderRadius: '12px',
              padding: '32px'
            }
          }, [
            React.createElement('h2', {
              key: 'title',
              className: 'font-display',
              style: { fontSize: '20px', color: '#0aff00', marginBottom: '24px' }
            }, 'üì¶ ÂÖÉÁ¥†Â∫´Â≠ò'),

            React.createElement('div', {
              key: 'grid',
              style: {
                display: 'grid',
                gridTemplateColumns: 'repeat(auto-fill, minmax(200px, 1fr))',
                gap: '16px'
              }
            }, inventory.map(elem =>
              React.createElement('div', {
                key: elem.id,
                className: 'element-card',
                onClick: () => handleSelectElement(elem)
              }, [
                React.createElement('div', {
                  key: 'symbol',
                  className: 'font-display',
                  style: { fontSize: '28px', color: RARITY_COLORS[elem.rarity], marginBottom: '8px' }
                }, elem.symbol),
                React.createElement('div', {
                  key: 'name',
                  style: { fontSize: '16px', marginBottom: '4px' }
                }, elem.name),
                React.createElement('div', {
                  key: 'desc',
                  style: { fontSize: '12px', color: '#94a3b8' }
                }, elem.desc)
              ])
            ))
          ])
        ]),

        // Footer
        React.createElement('footer', {
          key: 'footer',
          style: {
            height: '56px',
            borderTop: '1px solid #1e293b',
            background: '#0f172a',
            display: 'flex',
            alignItems: 'center',
            padding: '0 24px'
          }
        }, React.createElement('div', {
          className: 'status-bar'
        }, [
          React.createElement('span', { key: 'e' }, ['‚ö° ËÉΩÈáè: ', React.createElement('span', { style: { color: '#00f3ff' }}, resources.energy)]),
          React.createElement('span', { key: 'i' }, ['üí° Ê¥ûÂØü: ', React.createElement('span', { style: { color: '#0aff00' }}, resources.insight)]),
          React.createElement('span', { key: 'c' }, ['‚ú® ÂâµÈÄ†: ', React.createElement('span', { style: { color: '#bd00ff' }}, resources.creativity)])
        ]))
      ]);
    }

    // ÂïüÂãï
    const root = createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
