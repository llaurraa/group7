  <script>

    const state = {

      'c+o': { name: 'äºŒæ°§åŒ–ç¢³', symbol: 'COâ‚‚', desc: 'æ¤ç‰©å‘¼å¸å¿…éœ€å“', rarity: 'common' },

    // æ¸²æŸ“åº«å­˜
    function renderInventory() {

    function updateSlots() {

        if (elem) {

    // æ›´æ–°è³‡æºé¡¯ç¤º
    function updateResources() {

    // é¡¯ç¤ºæ¶ˆæ¯
    function showMessage(msg) {

    // é¸æ“‡å…ƒç´ 
    function selectElement(id) {
      if (state.processing) return;

      const emptyIndex = state.slots.findIndex(s => s === null);
      if (emptyIndex === -1) {
        showMessage('ç†”çˆå·²æ»¿ï¼è«‹å…ˆæ¸…ç©ºæˆ–å•Ÿå‹•åæ‡‰');
        return;

      const element = state.inventory.find(e => e.id === id);
      state.slots[emptyIndex] = element;
      updateSlots();
      showMessage(`å·²æŠ•å…¥ï¼š${element.name} (${element.symbol})`);
    }

    // æ¸…ç©º
    function clearSlots() {
      if (state.processing) return;
      state.slots = [null, null, null];
      updateSlots();

    // åæ‡‰
    function react() {
      const filled = state.slots.filter(s => s !== null);
      if (filled.length < 2) {
        showMessage('è‡³å°‘éœ€è¦2å€‹å…ƒç´ æ‰èƒ½åæ‡‰ï¼');

      showMessage('æ­£åœ¨å¼•å°å…ƒç´ é­”åŠ›...');
